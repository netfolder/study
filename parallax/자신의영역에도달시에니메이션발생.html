<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        *{padding:0; border:0;margin:0;}
        div{width:100%; height: 100vh;}
        .box{width:300px; height:200px; border:1px solid black}
    </style>
</head>
<body>
    <div><p class="wow bounceInUp" style="font-size: 100px; margin: 180px">테스트</p></div>
    <div><p class="wow bounceInRight" style="font-size: 100px; margin: 80px">테스트</p></div>
    <div><p class="wow flipInX" style="font-size: 100px; margin: 80px">테스트</p></div>
    <div><p class="wow fadeInUp box" style="font-size: 100px; margin: 80px">테스트</p></div>
    <div><p class="wow wobble" style="font-size: 100px; margin: 80px">테스트</p></div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script>
    new WOW().init();
</script>
</html>
