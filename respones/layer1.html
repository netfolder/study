<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>layout1-html4</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<style>
		#wrap {width:960px; height: 800px; margin: 0 auto; color:white; text-align: center}
		#header {width:960px; height:100px; background-color: #111; line-height: 100px;}
		#nav {width:960px; height:100px;background-color: #222;line-height: 100px;}
		#sidebar {width:360px; height:500px;background-color: #333;float: left;line-height: 500px;}
		#contents {width:600px; height:500px;background-color: #444;float: left;line-height: 500px;}
		#footer {width:960px; height:100px;background-color: #555; clear:both;line-height: 100px;}
	</style>
</head>
<body>
	<div id="wrap">
		<div id ="header" >header</div>
		<div id ="nav" >nav</div>
		<div id ="sidebar" >sidebar</div>
		<div id ="contents" >contents</div>
		<div id ="footer" >footer</div>
	</div>
</body>
</html>
