<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>layout3</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<style>
		#wrap{position: relative; width:960px; margin: 0 auto;}
		#box1{width:100%; height:400px; background-color: #ffcdd2 }
		#box2{width:50%; height: 400px; float: left; background-color: #f06292 }
		#box3{width:50%; height: 400px; float: left; background-color: #ba68c8  }
		
		@media (max-width:960px){
			#wrap{width:90%;}
		}
		
		@media (max-width:768px){
			#wrap{width:100%;}
		}
		
		@media (max-width:480px){
			#box2{float: none; width:100%;}
			#box3{float: none; width:100%;}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
	</div>
</body>
</html>
